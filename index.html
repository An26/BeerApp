<!DOCTYPE html>
<html ng-app="webapp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>

		<!-- Latest compiled and minified CSS -->

		<!--local stylesheet-->
		<link rel="stylesheet" href="scripts/styles.css">

		<!--jquery cdn - to make AJAX call to API-->
		<script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


	</head>

	<body>
		<!--making sure our logic from app.js is running...-->
		<div ng-controller="DemoCtrl">

			<!-- Code Here -->

			<h1 class="md-display-3">Beer Works App</h1>
			<div class="container">
				<div layout="row">
					<div flex><img src="./images/buzz_beer_big.jpg" alt="" height="200px" width="auto"></div>
					<div flex><img src="./images/pilsenLager.jpg" alt="" height="200px" width="auto" ></div>
					<div flex><img src="./images/trashyBlonde.jpg" alt="" height="200px" width="auto"></div>
				</div>
			</div>
			
			<md-input-container>
				<label>Search by Beer Name</label>
				<input id="inputName" type="text">
				<button class="md-primary" id="searchBtnName">Search name</button>
			</md-input-container>
			<md-input-container>
				<label>Search by Beer ABV from 4.1 - 55.0%</label>
				<input id="inputAbv" type="number">
				<button class="md-primary" id="searchBtnAbv">Search %</button>
			</md-input-container>

			<div class="beerInfo">
				<h3>Beer Info:</h3>
				<div class="searchedBeer"></div>
			</div>

			<div class="beer" ng-app="webapp">Availible Beers:
				<div id="beerLabels"></div>
			</div>
		</div>


		<!--JS here-->
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
	
</html>
